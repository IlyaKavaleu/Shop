{% extends 'shop/base.html' %}
{% block content %}
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 2rem;
        }

        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #333;
        }

        .username {
            font-size: 28px;
            margin-top: 1rem;
            color: #333;
        }

        .email {
            color: #777;
            margin-top: 0.5rem;
        }

        .actions {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .action-btn {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #555;
        }
    </style>
    <div class="header">
        <h1>Editing a personal account</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-20">
                <center><h4 class="mt-3 mb-3">Account</h4></center>
                <center><form action="{% url 'shop:edit_profile' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.first_name.if_for_label }}">Имя</label>
                                {{ form.first_name }}
                            </div>
                        </div>
                        <br>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.last_name.if_for_label }}">Фамилия</label>
                                {{ form.last_name }}
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-row mb-2">
                        <div class="col-lg-12">
                            <div class="custom-file">
                                {{ form.image.url }}
                                <input class="custom-file-label" type="file" name="image" for="{{ form.image.id_for_label }}">
                            </div>

                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="col-lg-6">
                            <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                            {{ form.username }}
                        </div>
                        <br>
                        <div class="col-lg-6">
                            <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной
                                почты</label>
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="SAVE">
                        </div>
                    </div>
                </form>
            </center>
            </div>
        </div>
    </div>
{% endblock content %}
