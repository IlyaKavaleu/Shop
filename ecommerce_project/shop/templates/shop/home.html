{% extends 'shop/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    {% block content %}
    <div class="row" style="background-color: #fff0f5;">
        <img src="{% static 'images/big-font1.png'%}" width="100%" height="500px">
        </div>
    <div class="py-4" style="background-color: #fff0f5;">
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto my-2 text-center">
                     <h1 class="text-capitalize font-weight-bold">
                        Our products
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <center style="background-color: #fff0f5;"><div class="container" >
        <div class="row">
            {% for product in products %}
            <div class="col-9 mx-auto col-md-6 col-ld-3">
                <div class="card mb-5" >
                    <div class="p-3">
                        <a href="{{ product.get_url }}"><img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 300px; height: 200px"></a>
                    </div>
                    <div class="card-footer d-flex justify-content-between" style="background: transparent; border-color: transparent">
                        <p class="font-weight-bold md-0">
                            <strong>{{ product.name }}</strong>
                        </p>
                        <h5 class="text-info font-italic mb-0">
                            {{ product.price }}
                        </h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </center>
    {% endblock content %}
</body>
</html>
